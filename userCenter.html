<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/userCenter.css" />
	</head>
	<body>
		<div class="height">
			<!-- 头部 -->
			<header>
				<div>
					<img src="img/userCenter/back.png">
					<img src="img/userCenter/Line.png">
					<span>个人中心</span>
				</div>
				<img src="img/userCenter/Path.png">
			</header>
			
			<!-- 用户 -->
			<ul class="user">
				<li>
					<div>
						<img src="img/userCenter/integral.png" >
						<span>150</span>
					</div>
					<div>我的积分</div>
				</li>
				<li>
					<div><img src="img/userCenter/head.png" ></div>
					<div>会员昵称</div>
					<div>（ID:12）</div>
				</li>
				<li>
					<div>
						<img src="img/userCenter/money.png" >
						<span>120</span>
						<span>.00</span>
					</div>
					<div>可提现金额</div>
				</li>
			</ul>
			
			<!-- 我的订单 -->
			<div class="order">
				<div class="text">
					<span>我的订单</span>
					<span>></span>
				</div>
				<ul class="menu">
					<li>
						<img src="img/userCenter/icon1.png" >
						<span>待付款</span>
					</li>
					<li>
						<img src="img/userCenter/icon2.png" >
						<span>代发货</span>
					</li>
					<li>
						<img src="img/userCenter/icon3.png" >
						<span>待收货</span>
					</li>
					<li>
						<img src="img/userCenter/icon4.png" >
						<span>待评价</span>
					</li>
					<li>
						<img src="img/userCenter/icon5.png" >
						<span>退换/售后</span>
					</li>
				</ul>
			</div>
			
			<!-- 我的服务 -->
			<div class="service">
				<div class="text">我的服务</div>
				<ul class="top">
					<li>
						<img src="img/userCenter/icon6.png" >
						<span>我的积分</span>
					</li>
					<li>
						<img src="img/userCenter/icon7.png" >
						<span>团队成员</span>
					</li>
					<li>
						<img src="img/userCenter/icon8.png" >
						<span>申请提现</span>
					</li>
					<li>
						<img src="img/userCenter/icon9.png" >
						<span>推广二维码</span>
					</li>
					<li>
						<img src="img/userCenter/icon10.png" >
						<span>团队销售额</span>
					</li>
					<li>
						<img src="img/userCenter/icon11.png" >
						<span>其他</span>
					</li>
				</ul>
				<ul class="btm">
					<li>
						<img src="img/userCenter/icon12.png" >
						<span>设置</span>
					</li>
					<li>
						<img src="img/userCenter/icon13.png" >
						<span>地址</span>
					</li>
					<li>
						<img src="img/userCenter/icon14.png" >
						<span>收藏</span>
					</li>
					<li>
						<img src="img/userCenter/icon15.png" >
						<span>足迹</span>
					</li>
					<li>
						<img src="img/userCenter/icon16.png" >
						<span>在线客服</span>
					</li>
					<li>
						<img src="img/userCenter/icon17.png" >
						<span>企业采购</span>
					</li>
					<li>
						<img src="img/userCenter/icon18.png" >
						<span>货源推荐</span>
					</li>
				</ul>
			</div>
			
			<!-- 尾部 -->
			<div class="fix">
				<ul class="footer">
					<li>
						<img src="img/userCenter/home.png" >
						<span>首页</span>
					</li>
					<li>
						<img src="img/userCenter/class.png" >
						<span>分类</span>
					</li>
					<li>
						<img src="img/userCenter/money2.png" >
						<span>佣金</span>
					</li>
					<li>
						<img src="img/userCenter/cart.png" >
						<span>购物车</span>
					</li>
					<li>
						<img src="img/userCenter/user.png" >
						<span>我的</span>
					</li>
				</ul>
			</div>
		</div>



	</body>
</html>
